<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>OneMarket News — Be First In Line</title>
<meta name="theme-color" content="#0b0f14"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body{background:#000;color:#fff}
  .noise{background-image:radial-gradient(1px 1px at 25px 25px,rgba(255,255,255,.9)1px,transparent 0);opacity:.06}
  .glass{background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));backdrop-filter:blur(10px) saturate(120%)}
</style>
</head>
<body class="min-h-screen">
<header class="sticky top-0 z-40 backdrop-blur bg-black/40 border-b border-white/10">
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
    <a href="index.html" class="font-black tracking-tight">
      ONE<span class="text-lime-400">MARKET</span> <span class="font-semibold text-white/80">News</span>
    </a>
    <nav class="flex items-center gap-4 text-sm text-white/70">
      <a data-nav="feed" href="feed.html" class="hover:text-white">Feed</a>
      <a data-nav="writers" href="register-writer.html" class="hover:text-white">For Writers</a>
      <a data-nav="admin" href="admin.html" class="hover:text-white">Admin</a>
    </nav>
  </div>
</header>

<main class="relative">
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-black/20 to-black/80"></div>
    <div aria-hidden class="noise absolute inset-0"></div>
  </div>

  <section class="mx-auto max-w-4xl px-4 py-24 text-center">
    <span class="inline-flex items-center gap-2 rounded-full border border-white/15 bg-white/5 px-3 py-1 text-xs tracking-wider">
      <span class="h-2 w-2 rounded-full bg-lime-400"></span> Coming Soon
    </span>
    <h1 class="mt-4 text-5xl font-black">ONE<span class="text-lime-400">MARKET</span> <span class="font-semibold text-white/80">News</span></h1>
    <p class="mt-3 text-white/80 max-w-2xl mx-auto">The trust-layer of news: verified sources, transparent citations, real-time signal.</p>

    <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
      <a href="feed.html" class="rounded-full bg-lime-400 text-black font-semibold px-6 py-3 hover:bg-lime-300">View Feed</a>
      <a href="register-writer.html" class="rounded-full border border-white/15 bg-white/5 px-6 py-3 hover:bg-white/10">Register as Writer</a>
    </div>
  </section>
</main>

<footer class="mt-10 text-center text-xs text-white/60">
  <div class="flex items-center justify-center gap-4">
    <a href="terms.html" class="hover:text-white/90">Terms</a>
    <a href="privacy.html" class="hover:text-white/90">Privacy</a>
    <a href="feed.html" class="hover:text-white/90">Feed</a>
  </div>
  <p class="mt-2">© <span id="year"></span> OneMarket News, LLC.</p>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  (function(){const map={};const f=(location.pathname.split('/').pop()||'index.html').toLowerCase();const k=map[f];if(k)document.querySelector(`[data-nav="${k}"]`)?.classList.add('text-white','underline','underline-offset-4');})();
</script>
</body>
</html>
