  <style>
    /* Subtle noise overlay */
    .noise { background-image: radial-gradient(1px 1px at 25px 25px, rgba(255,255,255,.9) 1px, transparent 0); opacity:.06 }
    /* Mosaic styles */
    .mosaic { display:grid; grid-template-columns:repeat(4,1fr); grid-template-rows:repeat(4,1fr); gap:.5rem; height:100%; }
    .mosaic div { background-size:cover; background-position:center; filter:blur(3px); transform:scale(1.02);}
    /* Gentle floating animation */
    @keyframes float { 0%{transform:scale(1.03);} 50%{transform:scale(1.06);} 100%{transform:scale(1.03);} }
    .float { animation: float 12s ease-in-out infinite; }
    /* Fade-in & Parallax + Slow Pan */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px) } to { opacity: 1; transform: translateY(0) } }
    @keyframes slowPan { 0% { transform: scale(1.04) translate3d(0,0,0) } 50% { transform: scale(1.06) translate3d(6px, -6px, 0) } 100% { transform: scale(1.04) translate3d(0,0,0) } }
    .fade-in { animation: fadeIn .9s ease-out .2s both }
    .pan { animation: slowPan 22s ease-in-out infinite; will-change: transform; }
    .parallax { transition: transform .2s ease-out; will-change: transform; }
  </style>
</head>

    .tile.slow  img { animation-duration: 28s; }
    .tile.fast  img { animation-duration: 20s; }
    @media (prefers-reduced-motion: reduce) {
      .tile img { animation: none; transform: scale(1.05); }
    }
  </style>

  <script>
    // dynamic year

    // Progressive enhancement for Formspree: AJAX submit + inline success message
    const form = document.getElementById('notifyForm');
    async function handleSubmit(e) {
      e.preventDefault();
      const fd = new FormData(form);
      try {
        const res = await fetch(form.action, { method: 'POST', body: fd, headers: { 'Accept': 'application/json' } });
        if (res.ok) {
          const msg = document.createElement('div');
          msg.className = 'mt-3 text-sm text-lime-300';
          msg.textContent = "Thanks! You're on the early‑access list.";
          form.insertAdjacentElement('afterend', msg);
          form.reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      } catch (err) {
        alert('Network error. Please try again.');
      }
    }
    form.addEventListener('submit', handleSubmit);
  </script>
<script>
  // Parallax effect (scroll + mouse). Lightweight + GPU‑friendly.
  (function() {
    const tiles = Array.from(document.querySelectorAll('.parallax'));
    if (!tiles.length) return;
    const speeds = tiles.map((_, i) => 0.02 + (i % 5) * 0.005);
    function tick() {
      const y = window.scrollY || 0;
      tiles.forEach((el, i) => {
        el.style.transform = `translate3d(0, ${y * speeds[i]}px, 0)`;
      });
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
    window.addEventListener('mousemove', (e) => {
      const { innerWidth: w, innerHeight: h } = window;
      const dx = (e.clientX / w - 0.5) * 6;
      const dy = (e.clientY / h - 0.5) * 6;
      tiles.forEach((el, i) => {
        el.style.transform += ` translate3d(${dx * (0.2 + i%4*0.05)}px, ${dy * (0.2 + i%3*0.05)}px, 0)`;
      });
    }, { passive: true });
  })();
  </script>

    // fallbacks
    'https://picsum.photos/seed/news1/1600/900',
    'https://picsum.photos/seed/news2/1600/900',
    'https://picsum.photos/seed/news3/1600/900',
    'https://picsum.photos/seed/news4/1600/900'
  ];

  const bgRoot = document.getElementById('bgMosaic');
  const grid = document.createElement('div');
  grid.className = 'mosaic-grid';
  bgRoot.appendChild(grid);

  // Build 4x4 = 16 tiles with load/error handling
  function pick(i, attempt=0){
    return images[(i + attempt) % images.length] + (images[(i + attempt) % images.length].includes('unsplash.com') ? '&auto=format' : '');
  }
  for (let i = 0; i < 16; i++) {
    const tile = document.createElement('div');
    tile.className = 'tile' + (i % 3 === 0 ? ' slow' : i % 3 === 1 ? ' fast' : '');
    const img = document.createElement('img');
    img.alt = 'News imagery background';

    let attempt = 0;
    function loadNext(){
      img.src = pick(i, attempt++);
    }
    img.onload = () => img.classList.add('loaded');
    img.onerror = () => {
      if (attempt < 4) loadNext(); // try a few alternates
    };
    loadNext();

    tile.appendChild(img);
    grid.appendChild(tile);
  }
</script>
